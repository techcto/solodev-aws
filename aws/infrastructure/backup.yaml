Description: >
    Backup Plan template to back up all resources tagged with backup=daily daily at 5am UTC.

Parameters:

    EnvironmentName:
        Description: An environment name that will be prefixed to resource names
        Type: String

    EFS:
        Description: Choose which EFS this plan should backup
        Type: String
        Default: ""            

Resources:

  KMSKey:
    Type: AWS::KMS::Key
    Properties:
      Description: "Encryption key for daily"
      EnableKeyRotation: True
      Enabled: True
      KeyPolicy:
        Version: "2012-10-17"
        Statement:
          - Effect: Allow
            Principal:
              "AWS": { "Fn::Sub": "arn:${AWS::Partition}:iam::${AWS::AccountId}:root" }
            Action:
              - kms:*
            Resource: "*"

  BackupVault:
    Type: "AWS::Backup::BackupVault"
    Properties:
      BackupVaultName: !Ref 'EnvironmentName'
      EncryptionKeyArn: !GetAtt KMSKey.Arn

  BackupPlan:
    Type: "AWS::Backup::BackupPlan"
    Properties:
      BackupPlan:
        BackupPlanName: !Ref 'EnvironmentName'
        BackupPlanRule:
          -
            RuleName: "DailyBackups"
            TargetBackupVault: !Ref BackupVault
            ScheduleExpression: "cron(0 5 ? * * *)"
            Lifecycle:
              DeleteAfterDays: 35

    DependsOn: BackupVault

  EFSBackup:
    Type: AWS::Backup::BackupSelection
    Properties: 
      BackupPlanId: !Ref 'BackupPlan'
      BackupSelection:
        IamRoleArn: !GetAtt BackupRole.Arn
        Resources:
          -  !Join [ '', [ 'arn:aws:elasticfilesystem:', !Ref 'AWS::Region', ':', !Ref 'AWS::AccountId', ':file-system/', !Ref EFS ] ]
        SelectionName: !Join [ ' - ', [ 'EFS' , !Ref EFS ] ]

    DependsOn: BackupPlan

  BackupRole:
    Type: "AWS::IAM::Role"
    Properties:
      AssumeRolePolicyDocument:
        Version: "2012-10-17"
        Statement:
          - Effect: "Allow"
            Principal:
              Service:
                - "backup.amazonaws.com"
            Action:
              - "sts:AssumeRole"
      ManagedPolicyArns:
        - "arn:aws:iam::aws:policy/service-role/AWSBackupServiceRolePolicyForBackup"